class: Missile
description: The MGM-140 Army Tactical Missile System (ATACMS) is a surface-to-surface missile manufactured by the U.S. defense company Lockheed Martin. It has a range of up to 190 miles (300 km),[7] with solid propellant, and is 13 feet (4.0 m) high and 24 inches (610 mm) in diameter. The ATACMS can be fired from the tracked M270 Multiple Launch Rocket System (MLRS), and the wheeled M142 High Mobility Artillery Rocket System (HIMARS).
